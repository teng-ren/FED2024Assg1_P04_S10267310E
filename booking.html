<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderly</title>
  <link rel="stylesheet" href="css/normalise.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container header-content">
        <h1 class="jockey">Wanderly</h1>
        <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
        <nav class="dropdown-menu">
          <a href="index.html">Home</a>
          <a href="about-me.html">About Me</a>
          <a href="travel-itinerary.html">Travel Itinerary</a>
          <a href="travel-tips.html">Travel Tips</a>
          <a href="booking.html" class="active">Booking</a>
        </nav>
        <nav class="desktop-nav">
          <a href="index.html">Home</a>
          <a href="about-me.html">About Me</a>
          <a href="travel-itinerary.html">Travel Itinerary</a>
          <a href="travel-tips.html">Travel Tips</a>
          <a href="booking.html" class="active">Booking</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="booking-details">
        <h2>Booking Details</h2>
        <div class="input-container">
          <input id="full-name" type="text" placeholder="Full Name">
          <input id="email" type="text" placeholder="Email">
          <input id="phone-number" type="text" placeholder="Phone Number">
          <input id="destination" type="text" placeholder="Destination">
          <input id="travel-dates" type="date">
          <input id="num-travelers" type="text" placeholder="Number of Travelers">
        </div>
        <button type="submit" class="submit-btn" onclick="saveBookingDetails()">Submit</button>
      </div>

      <section class="top-locations">
        <h2>Our Top Locations</h2>
        <div class="location-cards">
          <div class="card">
            <img src="media/japan-book.jpg" alt="Japan" class="location-img">
            <h3>Japan</h3>
          </div>
          <div class="card">
            <img src="media/thailand-book.jpg" alt="Thailand" class="location-img">
            <h3>Thailand</h3>
          </div>
          <div class="card">
            <img src="media/korea-book.jpg" alt="Korea" class="location-img">
            <h3>Korea</h3>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container footer-content">
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
