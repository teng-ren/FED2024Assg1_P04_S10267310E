<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderly</title>
  <link rel="stylesheet" href="booking.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container header-content">
        <h1>Wanderly</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="about-me.html">About Me</a>
          <a href="travel-itinerary.html" >Travel Itinerary</a>
          <a href="travel-tips.html">Travel Tips</a>
          <a href="booking.html" class="active">Booking</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="booking-details">
        <h2>Booking Details</h2>
        <div class="input-container">
          <input type="text" placeholder="Full Name">
          <input type="text" placeholder="Email">
          <input type="text" placeholder="Phone Number">
          <input type="text" placeholder="Destination">
          <input type="date" placeholder="Travel Dates">
          <input type="text" placeholder="Number of Travelers">
        </div>
        <!-- Added Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>
      </div>

      <section class="top-locations">
        <h2>Our Top Locations</h2>
        <div class="location-cards">
          <div class="card">
            <!-- Replace placeholder with actual image -->
            <img src="Japan.jpg" alt="Japan" class="location-img">
            <h3>Japan</h3>
          </div>
          <div class="card">
            <img src="images/thailand.jpg" alt="Thailand" class="location-img">
            <h3>Thailand</h3>
          </div>
          <div class="card">
            <img src="images/korea.jpg" alt="Korea" class="location-img">
            <h3>Korea</h3>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container footer-content">
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
      </div>
    </footer>
  </div>
</body>
</html>
